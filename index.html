<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Bot</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "EoALgotZcoLOQZh-m",
            });
        })();
    </script>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Full Name" id="fullName" required> <br> <br>
      <input type="email" placeholder="Reciever's email address" id="email_id" required> <br> <br>
      <textarea name="" id="message" cols="30" rows="10" placeholder="Email Message" required></textarea> <br> <br>
      <button id="send" onclick="sendMail()">Send email</button>
    </div>
    <script src="app.js" defer></script>
    </div>
  </body>
</html>
